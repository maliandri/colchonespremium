<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colchones Premium Neuquén</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Colchones Premium Neuquén</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="quick-access">
            <a href="#">Hola</a>
            <a href="#">Trabajar</a>
            <a href="#">Gimnio</a>
        </section>

        <section class="banner">
            <h2>Descanso de calidad para tu hogar</h2>
        </section>

        <section class="search-section">
            <div class="search-container">
                <span>Buscas</span>
                <select id="categoria">
                    <option value="">Todos los categorías</option>
                    <!-- Las categorías se cargarán dinámicamente -->
                </select>
            </div>
        </section>

        <section class="productos" id="productos">
            <!-- Los productos se cargarán dinámicamente -->
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <!-- Secciones del footer aquí -->
        </div>
        <div class="copyright">
            <p>Copyright © 2025 Colchones Premium Neuquén</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
