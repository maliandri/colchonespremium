<!<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Productos y Categorías Dinámicas</title>
    <style>
        /* Estilos básicos para que se vea ordenado */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .categorias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .categoria-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            transition: transform 0.2s;
        }
        .categoria-card:hover {
            transform: scale(1.05);
        }
        .categoria-img img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        .categoria-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 6px;
            text-align: center;
            font-weight: bold;
        }
        /* Productos */
        #contenedor-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
            gap: 20px;
        }
        .producto-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
        }
        .producto-img img {
            width: 100%;
            max-height: 140px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .producto-nombre {
            margin: 0 0 5px;
            font-size: 1.1em;
            text-align: center;
        }
        .producto-categoria, .producto-precio {
            font-size: 0.9em;
            color: #555;
        }
        /* Controles filtro */
        .controles {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        select, input[type="search"] {
            padding: 6px 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Catálogo de Productos</h1>

    <section>
        <h2 class="section-title">Nuestras Categorías</h2>
        <div class="categorias-grid"></div>
    </section>

    <section>
        <div class="controles">
            <label for="filtro-categoria">Filtrar por categoría:</label>
            <select id="filtro-categoria">
                <option value="">Todas las categorías</option>
            </select>

            <label for="busqueda">Buscar:</label>
            <input type="search" id="busqueda" placeholder="Buscar por nombre" />

            <label for="orden">Ordenar por:</label>
            <select id="orden">
                <option value="nombre-asc">Nombre ↑</option>
                <option value="nombre-desc">Nombre ↓</option>
                <option value="precio-asc">Precio ↑</option>
                <option value="precio-desc">Precio ↓</option>
            </select>
        </div>

        <div id="contenedor-productos">
            <!-- Productos se renderizan aquí -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
